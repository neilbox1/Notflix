<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Register</title>
    <link rel="shortcut icon" type="image/jpg" href="/static/favicon.ico" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link href="../static/css/login.css" rel="stylesheet">
	</head>

	<body class="text-center">
    
    <form action="{{ url_for('register')}}" method="POST" class="form-signin">
      <img class="mb-4" src="../static/logo2.png" alt="" width="200" height="100">
      <h1 class="h3 mb-3 text-light font-weight-normal">Sign up</h1>
      <label for="inputEmail" class="sr-only text-light">Email address</label>
      <input type="email" name="emailuser" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label class="sr-only text-light">New username</label>
      <input type="text" name="registerUser" id="inputUser" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only text-light">Password</label>
      <input type="password" name="emailpass" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        {% for message in get_flashed_messages() %}
        <div class="alert">
            {{ message }}
        </div>
        {% endfor %}
    
      </div>
      <button class="btn btn-lg btn-primary btn-block" name="submitButton" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
  </body>
	
</html>
